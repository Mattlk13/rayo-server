# JMS Settings
com.rayo.provisioning.jms.context.factory=org.apache.activemq.jndi.ActiveMQInitialContextFactory
com.rayo.provisioning.jms.provider.url=vm://localhost?broker.persistent=false
com.rayo.provisioning.jms.connection.factory=TopicConnectionFactory
com.rayo.provisioning.jms.notifications.queue=Consumer.Rayo.VirtualTopic.Provisioning
com.rayo.provisioning.jms.username=
com.rayo.provisioning.jms.password=
com.rayo.provisioning.jms.retries=10
com.rayo.provisioning.jms.retryInterval=30000

# Rayo domain
com.rayo.domain.name=apps.tropo.com

# Provisioning API
com.rayo.provisioning.api=http://localhost:8080/rest
com.rayo.provisioning.default.permissions=cus
com.rayo.provisioning.api.username=
com.rayo.provisioning.api.password=